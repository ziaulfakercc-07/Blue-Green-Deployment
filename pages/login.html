<!DOCTYPE html> 
<html lang="en"> 
<head> 
<meta charset="UTF-8"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<title>Login - ZK Store</title> 
<link rel="stylesheet" href="style.css"> 
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font
awesome/6.0.0/css/all.min.css"> 
</head> 
<body> 
<header class="header"> 
<div class="container header-content"> 
<a href="index.html" class="logo">ZK Store</a> 
<span style="color:white; margin-left: auto;">Need Help?</span> 
</div> 
</header> 
<div class="container auth-container"> 
<div class="auth-header"> 
<h2>Welcome to ZK Store! Please login.</h2> 
<div class="auth-sub">New member? <a href="signup.html">Register 
here.</a></div> 
</div> 
<div class="auth-box"> 
<div class="form-group"> 
<label>Phone Number or Email*</label> 
<input type="text" placeholder="Please enter your Phone 
Number or Email"> 
</div> 
<div class="form-group"> 
<label>Password*</label> 
<input type="password" placeholder="Please enter your 
password"> 
</div> 
<button class="btn-orange btn-block" 
onclick="window.location.href='index.html'">LOGIN</button> 
<div class="social-login"> 
<p>Or, login with</p> 
<div class="social-buttons"> 
<button class="fb-btn"><i class="fab fa-facebook-f"></i> 
Facebook</button> 
<button class="google-btn"><i class="fab fa-google"></i> 
Google</button> 
</div> 
</div> 
</div> 
</div> 
</body> 
</html>
