<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product - ZK Store</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="top-bar">
        <div class="container top-links">
            <a href="../index.html">HOME</a>
        </div>
    </div>
    <header class="header">
        <div class="container header-content">
            <a href="../index.html" class="logo">ZK Store</a>
            <a href="#" class="cart-icon" onclick="toggleCart()"><i class="fas fa-shopping-cart"></i> <span id="cart-count">0</span></a>
        </div>
    </header>
    <div class="container product-detail-container">
        <div class="product-gallery">
            <img id="main-product-img" src="https://static-01.daraz.pk/p/87cba0990494490f23023e9f451f2887.jpg" alt="Main Product">
            <div class="thumbnail-list">
                <img src="https://static-01.daraz.pk/p/87cba0990494490f23023e9f451f2887.jpg" onclick="changeImage(this)">
                <img src="https://static-01.daraz.pk/p/a12b934b13098522e85859580b330386.jpg" onclick="changeImage(this)">
            </div>
        </div>
        <div class="product-main-info">
            <h1 class="p-title">Pro White TWS Airpods Sound & High Quality</h1>
            <div class="p-price">Rs. 790</div>
            <div class="quantity-selector">
                <button onclick="updateQty(-1)">-</button>
                <span id="qty-display">1</span>
                <button onclick="updateQty(1)">+</button>
            </div>
            <div class="action-buttons">
                <button class="add-cart" onclick="addToCart()">Add to Cart</button>
            </div>
        </div>
    </div>
    <script src="../js/script.js"></script>
</body>
</html>
