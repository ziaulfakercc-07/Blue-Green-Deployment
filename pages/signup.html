<!DOCTYPE html> 
<html lang="en"> 
<head> 
<meta charset="UTF-8"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<title>Sign Up - ZK Store</title> 
<link rel="stylesheet" href="style.css"> 
</head> 
<body> 
<header class="header"> 
<div class="container header-content"> 
<a href="index.html" class="logo">ZK Store</a> 
</div> 
</header> 
<div class="container auth-container"> 
<div class="auth-header"> 
<h2>Create your ZK Store Account</h2> 
<div class="auth-sub">Already member? <a href="login.html">Login 
here.</a></div> 
</div> 
<div class="auth-box two-col-form"> 
<div class="left-col"> 
<div class="form-group"> 
<label>Phone Number*</label> 
<input type="text" placeholder="Enter your phone number"> 
</div> 
<div class="form-group"> 
<label>Password*</label> 
<input type="password" placeholder="Minimum 6 
characters"> 
</div> 
</div> 
<div class="right-col"> 
<div class="form-group"> 
<label>Full Name*</label> 
<input type="text" placeholder="First Last"> 
</div> 
<button class="btn-orange btn-block" onclick="alert('Account Created!')">SIGN UP</button> 
</div> 
</div> 
</div> 
</body> 
</html>
